              <div class='form-group col-md-2'>

                <label for='unit'>Unit</label>
                <input name='unit', id='unit', type='text', class='form-control'>
              </div>

              <div class='form-group col-md-2'>
                <label for='rate'>Rate</label>
                <input name='rate', id='rate', type='text', class='form-control'>
              </div>

                <label for='quantity'>Quantity</label>

                <label for='amount'>Amount</label>

              <div class='form-group col-md-2'>
                <label for='total_amount'>Total Amount</label>
                <input name='total_amount', id='total_amount', type='text', class='form-control'>
              </div>

              <div class='form-group col-md-2'>
                <button style="margin-left: 30px; margin-top: 26px; width: 100px;" id='sales-bill-create', type='submit', class='btn btn-primary'>Add</button>

          </div>
